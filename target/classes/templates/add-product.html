<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: "Spline Sans", sans-serif; }
        :root { --primary-color: #38e07b; }
        .text-primary { color: var(--primary-color); }
        .bg-primary { background-color: var(--primary-color); }
    </style>
</head>
<body class="bg-[#1a1a1a] text-white min-h-screen flex flex-col items-center justify-center">

    <h2 class="text-3xl font-bold mb-6 text-primary">Add New Product</h2>

    <form method="post" action="/admin/add-product" class="flex flex-col gap-4 w-full max-w-md bg-gray-900 p-6 rounded-lg shadow-lg">
        
        <label>
            Name:
            <input type="text" name="name" class="p-2 rounded bg-gray-800 text-white" required />
        </label>
        
        <label>
            Description:
            <textarea name="description" class="p-2 rounded bg-gray-800 text-white" required></textarea>
        </label>
        
        <label>
            Brand:
            <input type="text" name="brand" class="p-2 rounded bg-gray-800 text-white" required />
        </label>
        
        <label>
            Size:
            <input type="text" name="size" class="p-2 rounded bg-gray-800 text-white" required />
        </label>
        
        <label>
            Price:
            <input type="number" name="price" step="0.01" class="p-2 rounded bg-gray-800 text-white" required />
        </label>
        
        <label>
            Image URL:
            <input type="text" name="imagePath" placeholder="https://example.com/image.jpg" class="p-2 rounded bg-gray-800 text-white" required />
        </label>

        <button type="submit" class="bg-primary py-3 rounded-full font-bold hover:scale-105 transition-transform text-[#111714]">
            Add Product
        </button>

        <a href="/admin/dashboard" class="text-center mt-4 text-sm text-gray-400 hover:text-primary">Back to Dashboard</a>
    </form>

</body>
</html>
