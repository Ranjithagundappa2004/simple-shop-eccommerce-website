<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-400">Admin Login</h2>

        <form th:action="@{/admin/login}" method="post" class="flex flex-col gap-4">
            <input type="text" name="username" placeholder="Username" class="p-3 rounded bg-gray-700 border border-gray-600" required/>
            <input type="password" name="password" placeholder="Password" class="p-3 rounded bg-gray-700 border border-gray-600" required/>
            <button type="submit" class="bg-green-400 text-black font-bold py-2 rounded hover:scale-105 transition-transform">Login</button>
        </form>

        <p class="mt-4 text-gray-400 text-center">
            Don't have an account? <a th:href="@{/admin/register}" class="text-green-400 underline">Register</a>
        </p>
    </div>

</body>
</html>
