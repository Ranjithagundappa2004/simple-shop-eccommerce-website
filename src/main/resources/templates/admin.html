<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h2>Welcome, Admin!</h2>

<h3>Add Product</h3>
<form th:action="@{/admin/add-product}" method="post" enctype="multipart/form-data">
    Name: <input type="text" name="name" required><br>
    Description: <input type="text" name="description"><br>
    Brand: <input type="text" name="brand"><br>
    Size: <input type="text" name="size"><br>
    Price: <input type="number" step="0.01" name="price" required><br>
    Image: <input type="file" name="image" required><br>
    <button type="submit">Add Product</button>
</form>

<h3>Existing Products</h3>
<div th:each="p : ${products}">
    <p>
        <strong th:text="${p.name}"></strong> - â‚¹<span th:text="${p.price}"></span>
        <img th:src="@{'/uploads/' + ${p.imagePath}}" alt="product" width="50">
    </p>
</div>

</body>
</html>
