<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Header -->
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-green-400">Admin Dashboard</h1>
        <a th:href="@{/admin/logout}" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700">Logout</a>
    </header>

    <main class="container mx-auto p-6">

        <!-- Add Product Form -->
        <section class="bg-gray-800 p-6 rounded-xl shadow mb-8">
            <h2 class="text-xl font-bold text-green-400 mb-4">Add Product</h2>
            <form th:action="@{/admin/add-product}" method="post" class="flex flex-col gap-4">
                <input type="text" name="name" placeholder="Product Name" class="p-3 rounded bg-gray-700 border border-gray-600" required/>
                <input type="text" name="description" placeholder="Description" class="p-3 rounded bg-gray-700 border border-gray-600" required/>
                <input type="text" name="brand" placeholder="Brand" class="p-3 rounded bg-gray-700 border border-gray-600" required/>
                <input type="text" name="size" placeholder="Size" class="p-3 rounded bg-gray-700 border border-gray-600" required/>
                <input type="number" step="0.01" name="price" placeholder="Price" class="p-3 rounded bg-gray-700 border border-gray-600" required/>
                <!-- Updated input to accept image URL -->
                <input type="text" name="imagePath" placeholder="https://example.com/image.jpg" class="p-3 rounded bg-gray-700 border border-gray-600" required/>
                <button type="submit" class="bg-green-400 text-black font-bold py-2 rounded hover:scale-105 transition-transform">Add Product</button>
            </form>
        </section>

        <!-- Products Table -->
        <section class="bg-gray-800 p-6 rounded-xl shadow">
            <h2 class="text-xl font-bold text-green-400 mb-4">All Products</h2>
            <table class="min-w-full table-auto border-collapse border border-gray-700">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="border border-gray-600 px-4 py-2">ID</th>
                        <th class="border border-gray-600 px-4 py-2">Name</th>
                        <th class="border border-gray-600 px-4 py-2">Price</th>
                        <th class="border border-gray-600 px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="p : ${products}">
                        <td class="border border-gray-600 px-4 py-2" th:text="${p.id}">1</td>
                        <td class="border border-gray-600 px-4 py-2" th:text="${p.name}">Product Name</td>
                        <td class="border border-gray-600 px-4 py-2" th:text="${p.price}">0.00</td>
                        <td class="border border-gray-600 px-4 py-2 flex gap-2">
                            <a th:href="@{'/admin/delete-product/' + ${p.id}}" class="bg-red-600 px-2 py-1 rounded hover:bg-red-700">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

</body>
</html>
