<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Registration - Simple Shop</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: "Spline Sans", sans-serif; }
    :root { --primary-color: #38e07b; }
    .text-primary { color: var(--primary-color); }
    .bg-primary { background-color: var(--primary-color); }
  </style>
</head>
<body class="bg-[#1a1a1a] text-white min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-primary mb-6">Register</h2>

    <!-- Error message -->
    <div th:if="${error}" class="bg-red-500 text-white p-3 rounded mb-4" th:text="${error}"></div>

    <!-- Register form -->
    <form method="post" action="/register" class="space-y-4">
      <div>
        <label class="block text-gray-300 mb-1">Name</label>
        <input type="text" name="name" required 
               class="w-full rounded-full bg-gray-700 border border-gray-600 px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary"/>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Email</label>
        <input type="email" name="email" required
               class="w-full rounded-full bg-gray-700 border border-gray-600 px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary"/>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full rounded-full bg-gray-700 border border-gray-600 px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary"/>
      </div>

      <button type="submit" class="w-full bg-primary text-[#111714] py-2 rounded-full font-bold hover:scale-105 transition-transform">
        Register
      </button>
    </form>

    <p class="text-center text-gray-400 mt-4">
      Already have an account? 
      <a href="/login" class="text-primary hover:underline">Login</a>
    </p>

    <p class="text-center text-gray-400 mt-2">
      Want to go back? 
      <a href="/" class="text-primary hover:underline">Home</a>
    </p>
  </div>

</body>
</html>
